<!DOCTYPE html>
<html>
	<head>
		<title>Snake & Ladder</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="play_area">
			<div class="mainleft">
				<div class="left">
					<div class="playerlist">
						<div class="player">Player 1</div>
						<div class="round">
							<img src="img/red.png" alt="" id="go">
						</div>
					</div>
					<div class="playerlist">
						<div class="player">Player 2</div>
						<div class="round1">
							<img src="img/green.png" alt="" id="go">
						</div>
					</div>
				</div>
				<div id="dice" data-side="1">
    					<div class="sides side-1">
        					<span class="dot dot-1"></span>
    					</div>
    					<div class="sides side-2">
        					<span class="dot dot-1"></span>
        					<span class="dot dot-2"></span>
    					</div>
    					<div class="sides side-3">
        					<span class="dot dot-1"></span>
        					<span class="dot dot-2"></span>  
        					<span class="dot dot-3"></span>
    					</div>
    					<div class="sides side-4">
        					<span class="dot dot-1"></span>
        					<span class="dot dot-2"></span>  
        					<span class="dot dot-3"></span>
        					<span class="dot dot-4"></span>
    					</div>
    					<div class="sides side-5">
        					<span class="dot dot-1"></span>
        					<span class="dot dot-2"></span>  
        					<span class="dot dot-3"></span>
        					<span class="dot dot-4"></span>
        					<span class="dot dot-5"></span>
    					</div>
    					<div class="sides side-6">
        					<span class="dot dot-1"></span>
        					<span class="dot dot-2"></span>  
        					<span class="dot dot-3"></span>
        					<span class="dot dot-4"></span>
        					<span class="dot dot-5"></span>
        					<span class="dot dot-6"></span>
    					</div>
				</div>
			</div>
			<div class="middle">
				<div class="move-dot1">
					<img src="img/red.png" id="movedot2" alt="">
				</div>
				<img src="img/board.jpg" alt="">
			</div>
			<div class="right">
				<h1>SNAKE</h1>
				<h1>&</h1>
				<h1>LADDER</h1>
				<p>Let's have the fun !</p>
			</div>
		</div>
		<script src="js/play.js"></script>
	</body>
</html>
